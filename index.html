<head>
  <title>File Browzr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

<style>
body {
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 800px;
  padding: 0 20px;
  box-sizing: border-box;
}

.search {
  width: 100%;
  font-size: 40px;
  margin: 20px 0;
  padding: 10px;
  box-sizing: border-box;
  border-radius: 8px;
  border: 2px solid #DDD;
  outline: none;
}

.search:focus {
  border-color: #999;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 100%;
}

a {
  text-decoration: none;
  color: #333;
}

li {
  font-size: 25px;
  padding: 1em;
  margin: 5px 0;
  background-color: #EEE;
  border-radius: 8px;
  transition: background-color 0.2s;
  display: flex;
  align-items: center;
  gap: 12px;
}

li:hover {
  background-color: #E0E0E0;
}

.file-icon {
  color: #666;
  width: 24px;
  text-align: center;
}
</style>
</head>
<body>
  <div class="container">
    <input class="search" placeholder="type to search" />
    <h2 class="status">Fetching list...</h2>
    <ul class="results"></ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>

<script>
$.getJSON("/filelist").done(function(data) {
  const options = {
    includeScore: true,
    isCaseSensitive: true,
    shouldSort: true,
  }

  const fuse = new Fuse(data, options)

  function getFileIcon(filename) {
    const ext = filename.split('.').pop().toLowerCase();
    
    const iconMap = {
      // Images
      'jpg': 'fa-image',
      'jpeg': 'fa-image',
      'png': 'fa-image',
      'gif': 'fa-image',
      'svg': 'fa-image',
      
      // Documents
      'pdf': 'fa-file-pdf',
      'doc': 'fa-file-word',
      'docx': 'fa-file-word',
      'txt': 'fa-file-lines',
      'md': 'fa-file-lines',
      
      // Code
      'html': 'fa-html5',
      'css': 'fa-css',
      'js': 'fa-js',
      'jsx': 'fa-react',
      'ts': 'fa-code',
      'go': 'fa-code',
      'py': 'fa-python',
      'java': 'fa-java',
      'php': 'fa-php',
      'rb': 'fa-gem',
      
      // Archives
      'zip': 'fa-file-zipper',
      'rar': 'fa-file-zipper',
      'tar': 'fa-file-zipper',
      'gz': 'fa-file-zipper',
      '7z': 'fa-file-zipper',
      
      // Video/Audio
      'mp4': 'fa-file-video',
      'mov': 'fa-file-video',
      'avi': 'fa-file-video',
      'mkv': 'fa-file-video',
      'mp3': 'fa-file-audio',
      'wav': 'fa-file-audio',
      'ogg': 'fa-file-audio',
      'flac': 'fa-file-audio',
      'aac': 'fa-file-audio',
      'wma': 'fa-file-audio',
      'm4a': 'fa-file-audio',
      'm4b': 'fa-file-audio',
      'm4p': 'fa-file-audio',
      'm4r': 'fa-file-audio',
      'm4v': 'fa-file-video',
      'mpg': 'fa-file-video',
      'mpeg': 'fa-file-video',
      'mpg': 'fa-file-video',
      'mpeg': 'fa-file-video',

      // Others
      'json': 'fa-code',
      'xml': 'fa-code',
      'yml': 'fa-code',
      'yaml': 'fa-code',
      'csv': 'fa-table',
      'xls': 'fa-file-excel',
      'xlsx': 'fa-file-excel',
      'ppt': 'fa-file-powerpoint',
      'pptx': 'fa-file-powerpoint',
    };

    const icon = iconMap[ext] || 'fa-file';
    return `<i class="fa-solid ${icon} file-icon"></i>`;
  }

  $('.search').keyup(debounce(() => {
    q = $('.search').val().toLowerCase();

    result = fuse.search(q).reverse();

    elements = result.slice(0,200).map((x) => {
      const filename = x["item"];
      return '<a href="' + filename + '"><li>' + getFileIcon(filename) + filename + '</li></a>';
    });

    $('.status').html("Found " + result.length + " files")
    $('.results').html(elements.join(''))
  }, 500));

  $('.status').html("Indexed " + data.length + " files. Start typing to search.");
});

// http://davidwalsh.name/javascript-debounce-function
function debounce(func, wait, immediate) {
  var timeout;
  return function() {
    var context = this, args = arguments;
    var later = function() {
        timeout = null;
        if (!immediate) func.apply(context, args);
    };
    var callNow = immediate && !timeout;
    clearTimeout(timeout);
    timeout = setTimeout(later, wait);
    if (callNow) func.apply(context, args);
  };
};
</script>
</body>
