<style>
body {
  margin: 0 0;
}

.search {
  width: 100vw;
  font-size: 25px;
}
</style>

<input class="search" placeholder="type to search" />

<h2 class="status">Fetching list...</h2>
<ul class="results"></ul>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
$.getJSON("/filelist").done(function(data) {
  $('.search').keyup(() => {
    q = $('.search').val().toLowerCase();
    elements = data.map((x) => {
      if (x.toLowerCase().includes(q)) {
        return '<li><a href="' + x + '">' + x + '</a></li>'
      }
    }).filter(n => n);
    console.log('fuck')
    $('.status').html("Found " + elements.length + " files")
    $('.results').html(elements.slice(1,200).join(''))
  });

  $('.status').html("Ready to rock")
});
</script>
